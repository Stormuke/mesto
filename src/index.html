<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />
  <title>Место</title>
</head>
<body class="page">
<div class="container">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo"/>
  </header>

  <main>
    <section class="profile">
      <div class="profile__container">
        <img
          src="<%=require('./images/profile__image.jpg')%>"
          alt="Картинка профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements"></section>
    <template class="element__template">
      <article class="element">
        <img src="#" alt="Фото" class="element__image"/>
        <button class="element__delete"></button>
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>

    <div class="popup popup_form_edit">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="edit_profile" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="profile_name"
            class="popup__text"
            id="profile_name"
            value=""
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__text-error" id="profile_name-error"></span>
          <input
            type="text"
            name="profile_job"
            class="popup__text"
            id="profile_job"
            value=""
            placeholder="Профессиональная деятельность"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__text-error" id="profile_job-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_form_add">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="add_mesto" class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            name="name"
            id="mesto_title"
            class="popup__text"
            value=""
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__text-error" id="mesto_title-error"></span>
          <input
            type="url"
            name="link"
            class="popup__text"
            id="mesto_link"
            value=""
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__text-error" id="mesto_link-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_theme_dark popup_form_fullscreen">
      <div class="popup__container popup__container_size_l">
        <button type="button" class="popup__button-close"></button>
        <img src="#" alt="Фото" class="popup__image"/>
        <p class="popup__description"></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text" lang="en">&copy; 2021 Mesto Russia</p>
  </footer>
</div>
</body>
</html>
