<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
      </header>

      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/profile__image.jpg"
              alt="Картинка профиля"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__title-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              src="./images/moscow.jpg"
              alt="Москва"
              class="element__image"
            />
            <div class="element__content">
              <h2 class="element__title">Москва</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/bali.jpg" alt="Бали" class="element__image" />
            <div class="element__content">
              <h2 class="element__title">Бали</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/georgia.jpg"
              alt="Грузия"
              class="element__image"
            />
            <div class="element__content">
              <h2 class="element__title">Грузия</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/nepal.jpg" alt="Непал" class="element__image" />
            <div class="element__content">
              <h2 class="element__title">Непал</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/new-york.jpg"
              alt="Нью-Йорк"
              class="element__image"
            />
            <div class="element__content">
              <h2 class="element__title">Нью-Йорк</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/norway.jpg"
              alt="Норвегия"
              class="element__image"
            />
            <div class="element__content">
              <h2 class="element__title">Норвегия</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </section>

        <div class="popup">
          <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <form name="form" class="popup__form">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input
                type="text"
                name="popup-title"
                class="popup__text"
                value=""
              />
              <input
                type="text"
                name="popup-subtitle"
                class="popup__text"
                value=""
              />
              <button type="submit" class="popup__submit">Сохранить</button>
            </form>
          </div>
        </div>
        <footer class="footer">
          <p class="footer__text" lang="en">&copy; 2021 Mesto Russia</p>
        </footer>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
