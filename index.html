<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
      </header>

      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/profile__image.jpg"
              alt="Картинка профиля"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__title-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <div class="profile__edit-button"></div>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <div class="profile__add-button"></div>
        </section>

        <section class="elements">
          <div class="element">
            <img src="./images/moscow.jpg" alt="Москва" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Москва</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="./images/bali.jpg" alt="Бали" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Бали</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="./images/georgia.jpg" alt="Грузия" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Грузия</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="./images/nepal.jpg" alt="Непал" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Непал</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="./images/new-york.jpg" alt="Нью-Йорк" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Нью-Йорк</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="./images/norway.jpg" alt="Москва" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Норвегия</h2>
              <div class="element__like"></div>
            </div>
          </div>
        </section>

        <footer class="footer">
          <p class="footer__text" lang="en">&copy; 2021 Mesto Russia</p>
        </footer>
      </main>
    </div>
  </body>
</html>
